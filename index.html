<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<title>Summer Palace</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<!--all site start-->
	<main>
		<!--header start-->
		<header>
			<img class="logo_header" src="img/logo_header.svg" alt="logo_header">
			<nav class="header_nav">
				<ul class="header_list">
					<li class="header_list_word1">
						<a class="header_list_word_link" href="#!">
							<button class="header_list_button">
								Главная
							</button>
						</a>
					</li>
					<li class="header_list_word2">
						<a class="header_list_word2_link" href="#!">
							SOFIT EVENT HOUSE
						</a>
					</li>
					<li class="header_list_word">
						<a class="header_list_word_link" href="#!">
							МЕРОПРИЯТИЯ
						</a>
					</li>
					<li class="header_list_word">
						<a class="header_list_word_link" href="#!">
							ТУРИСТАМ
						</a>
					</li>
					<li class="header_list_word">
						<a class="header_list_word_link" href="#!">
							КЕЙТЕРИНГ
						</a>
					</li>
					<li class="header_list_word">
						<a class="header_list_word_link" href="#!">
							ДЛЯ АГЕНТСТВ
						</a>
					</li>
				</ul>
			</nav>
		<div class="header_photo">	
			<div class="header_photo1">
				<figure class="header_photo1_1">
					<img src="img/header_photo1.jpg" alt="header_photo1">
					<figcaption class="header_photo1_text1">
								
					</figcaption>
				</figure>
			</div>
			<div class="header_photo2">
				<figure class="header_photo2_2">
					<img src="img/header_photo2.jpg" alt="header_photo2">
					<figcaption class="header_photo2_text2">
								
					</figcaption>
				</figure>
			</div>
			<div class="header_photo3">
				<figure class="header_photo3_3">
					<img src="img/header_photo3.jpg" alt="header_photo3">
					<figcaption class="header_photo3_text3">
								
					</figcaption>
				</figure>
			</div>
		</div>
		</header>
		<!--header end-->
	</main>
	<!--all site end-->

</html>
